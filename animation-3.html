<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caminata Líquida (Turbulencia)</title>
  <style>
    body {
      background-color: #EFA0B7; /* Rosa original */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* 1. MOVIMIENTO FÍSICO (Rebote y Rotación) */
    svg {
      width: 500px;
      height: auto;
      /* Aplicamos el filtro líquido que definimos abajo en el HTML */
      filter: url(#filtroLiquido); 
      
      /* Animación de "caminar" (arriba/abajo + balanceo) */
      animation: caminar 0.8s infinite alternate ease-in-out;
    }

    @keyframes caminar {
      0% { transform: translateY(0) rotate(-2deg); }
      100% { transform: translateY(-20px) rotate(2deg); }
    }
  </style>
</head>
<body>

  <svg viewBox="0 0 3384 4612">
    
    <defs>
      <filter id="filtroLiquido">
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.005" numOctaves="2" result="ruido">
          <animate attributeName="baseFrequency" 
                   values="0.01 0.005; 0.015 0.009; 0.01 0.005" 
                   dur="2s" repeatCount="indefinite" />
        </feTurbulence>
        
        <feDisplacementMap in="SourceGraphic" in2="ruido" scale="50" />
      </filter>
